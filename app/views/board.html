<div class="table">

  <div class="board" ng-controller="BoardCtrl">
    <div class="row" ng-repeat="row in board" ng-init="rowIndex=$index">
      <div class="square" ng-repeat="square in row"
	   show-turn show-selected show-piece
	   ng-click="selectPos($index, rowIndex)">
      </div>
    </div>
  </div>

</div><!-- .table -->
